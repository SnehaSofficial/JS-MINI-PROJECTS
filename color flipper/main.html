<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
             width: 100px;
             height: 60px;
             border-radius: 20px;
        }
        #pink{
            background-color: pink;
        }
        #lavender{
            background-color: lavender;
        }
        #purple{
            background-color: rgb(161, 0, 161);
        }
    </style>
</head>
<body>
    <h3>Color Flipper</h3>
    <button id="pink" onclick="setcolor('pink')">PINK</button>
    <button id="lavender" onclick="setcolor('lavender')">LAVENDER</button>
    <button id="purple" onclick="setcolor('purple')">PURPLE</button>
    <button id="random" onclick="random()"> RANDOM</button>
    <script src="index.js"></script>

    
</body>
</html>
